<mat-sidenav-container fullscreen class="content-container">

  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/', activeSeason]">
        <mat-icon>home</mat-icon>
        <span>Team Home</span>
      </a>
      <ng-container *ngIf="(user.roles$ | async) as roles">
          <a mat-list-item [routerLink]="['/seasons', activeSeason]" *ngIf="roles.admin">
            <mat-icon>event</mat-icon>
            <span>Season</span>
          </a>


        <a mat-list-item routerLink="/" *ngIf="roles.admin">
          <mat-icon>library_books</mat-icon>
          <span>Athletes</span>
        </a>

        <a mat-list-item routerLink="/create-user" *ngIf="roles.admin" >
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create user</span>
        </a>

        <a mat-list-item routerLink="/meets" *ngIf="roles.admin">
          <mat-icon>add_location</mat-icon>
          <span>Meets</span>
        </a>
        <a mat-list-item routerLink="/create-user" *ngIf="roles.admin">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create user</span>
        </a>
      </ng-container>

        <a mat-list-item routerLink="about">
          <mat-icon>question_answer</mat-icon>
          <span>About</span>
        </a>
        <a mat-list-item routerLink="login" *ngIf="user.isLoggedOut$ | async">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </a>


        <a mat-list-item routerLink="login" *ngIf="user.isLoggedOut$ | async">
          <mat-icon>account_circle</mat-icon>
          <span>Login</span>
        </a>

        <a mat-list-item *ngIf="user.isLoggedIn$ | async" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container *ngIf="(user.pictureUrl$ | async) as pictureUrl">

        <img [src]="pictureUrl" class="user-avatar">

      </ng-container>

    </div>


  </mat-toolbar>
    <router-outlet></router-outlet>

</mat-sidenav-container>
