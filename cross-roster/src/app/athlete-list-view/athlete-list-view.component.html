<div class="athletes-panel">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table
         matSort
         matSortDisableClear
         matSortActive="lastName"
         matSortDirection="asc"
         [dataSource]="allActiveAthletes" class="mat-elevation-z8 athlete-list">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="gradYear" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grad Year</th>
      <td mat-cell *matCellDef="let element">{{element.gradYear}}</td>
    </ng-container>
    <ng-container matColumnDef="bagNumber" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bag  #</th>
      <td mat-cell *matCellDef="let element">{{element.bagNumber}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
